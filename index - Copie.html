<html xmlns:ng="http://angularjs.org" lang="en">

        <title>Mon cahier de vie</title>

<body nav-router animation="slide-left-right-ios7">
    <!-- The following tag is in place of ng-view to use the angular mobile view navigation framework
        https://github.com/ajoslin/angular-mobile-nav
    -->
    <nav-bar class="nav-title-slide-ios7"
             type="bar-positive"
             back-button-type="button-icon"
             back-button-icon="ion-arrow-left-c"></nav-bar>
    <nav-view animation="slide-left-right"></nav-view>
    <!-- Comment out the following 2 lines to test on the browser-->

    <!-- In production use min versions -->
    <script src="lib/ionic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-touch.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular-ui/angular-ui-router.js"></script>
    <script src="lib/ionic-angular.js"></script>

    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <!--<script src="lib/IndexedDBShim.min.js"></script>
    <script src="lib/jquery.indexeddb.js"></script>-->

    <!--<script src="lib/iscroll.js"></script>-->
    <script src="lib/moment.min.js"></script>
    <script src="lib/moment-fr.js"></script>

    <script src="lib/mobiscroll.core.js"></script>
    <script src="lib/mobiscroll.scroller.js"></script>
    <script src="lib/mobiscroll.datetime.js"></script>
    <script src="lib/mobiscroll.select.js"></script>
    <script src="lib/mobiscroll.scroller.ios7.js"></script>
    <script src="lib/i18n/mobiscroll.i18n.fr.js"></script>

    <script type="text/javascript" src="lib/simple-inheritance.min.js"></script>
    <script async src="lib/dropbox.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/ng-template" id="/index.html">
        <nav-page title="title">
            <content has-header="true" on-infinite-scroll="loadMore">

                <list>
                    <item ng-repeat="movie in movies" href="#/movie/{{movie.id}}" type="item-link">
                        {{ movie.title }}
                    </item>
                </list>
                <infinite-scroll></infinite-scroll>
            </content>
        </nav-page>
    </script>

    <!--
      This template loads when the '/movie/:movieId' url is matched (app.js)
      'movie' is a $scope variable which was created in MovieDetailCtrl (controllers.js)
      The MovieDetailCtrl gets data from the MovieService (service.js)
    -->
    <script type="text/ng-template" id="/movie.html">
        <nav-page title="title">
            <content has-header="true" padding="true">
                <h1>{{ movie.title }}</h1>
                <dl>
                    <dt>Description:</dt>
                    <dd>{{ movie.description }}</dd>
                </dl>
                <dl>
                    <dt>Released:</dt>
                    <dd>{{ movie.released }}</dd>
                </dl>
                <dl>
                    <dt>Director:</dt>
                    <dd>{{ movie.director }}</dd>
                </dl>
                <dl>
                    <dt>Rating:</dt>
                    <dd>{{ movie.rating }}</dd>
                </dl>
            </content>
        </nav-page>
    </script>

</body>
</html>
